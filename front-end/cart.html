          <h4 class="text-primary font-italic">VEUILLEZ REMPLIR LE FORMULAIRE POUR VALIDER VOTRE COMMANDE</h4>
          <form method="post">
            <div class="mb-3">
              <label for="inputName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="inputName" maxlength='30' required pattern="^[a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$">
              <span id='missName'></span>            
            </div>
            <div class="mb-3">
              <label for="inputFirstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="inputFirstName" maxlength='30' required pattern="^[a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$" >
              <span id='missFirstName'></span>                        
            </div>
            <div class="mb-3">
              <label for="inputAdress" class="form-label">Adresse</label>
              <textarea class="form-control" id="inputAdress" required></textarea>
              <span id='missAdress'></span>            
            </div>
            <div class="mb-3">
              <label for="inputPostalCode" class="form-label">Code Postal</label>
              <input type="text" class="form-control" id="inputPostalCode" maxlength='5' required pattern="\d{5}">
              <span id='missPostalCode'></span>            
            </div>
            <div class="mb-3">
              <label for="inputTown" class="form-label">Ville</label>
              <input type="text" class="form-control" id="inputTown" maxlength='30' required pattern="^[a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$">
              <span id='missTown'></span>            
            </div>
            <div class="mb-3">
              <label for="inputPhoneNumber" class="form-label">Tel</label>
              <input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" class="form-control" id="inputPhoneNumber" maxlength='10' required>
              <span id='missPhoneNumber'></span>            
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" maxlength='100' required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
              <span id='missEmail'></span>            
            </div>
            <button type="submit" class="btn btn-primary" id="order__submit__btn">Valider votre commande</button>
          </form>
      </div>
